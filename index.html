<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) New Health Update</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Montserrat:wght@900&display=swap">

    <style>
        :root {
            --accent-red: #cc0000;
            --navy-text: #0f172a;
            --bg-body: #f8fafc;
            --yellow-mark: #fffd00;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--navy-text);
            line-height: 1.3;
        }

        /* BARRA SUPERIOR - ESTILO NEWS */
        .announcement-bar {
            background: #000; color: #fff;
            text-align: center; padding: 14px 10px;
            font-size: 12px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .container {
            max-width: 940px; margin: 0 auto;
            padding: 40px 15px; text-align: center;
        }

        .alert-text {
            color: var(--accent-red);
            font-weight: 800; font-size: 18px;
            display: block; margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* HEADLINE PESADA E COMPACTA */
        .headline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-size: 42px;
            letter-spacing: -1.5px;
            color: #000;
            margin: 0 auto 35px;
            max-width: 850px;
            line-height: 1.1;
        }

        mark {
            background: var(--yellow-mark);
            color: #000; padding: 0 4px;
        }

        /* PLAYER DE VÍDEO - PROPORÇÃO HERO */
        .vsl-box {
            width: 100%;
            background: #000;
            border-radius: 4px; /* Cantos menos arredondados = mais profissional */
            position: relative;
            aspect-ratio: 16/9;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            cursor: pointer;
        }

        .vsl-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            color: #fff;
        }

        .play-btn {
            width: 90px; height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; border: 3px solid #fff;
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
        }

        /* FOOTER DE PROVA SOCIAL */
        .stats-bar {
            display: inline-flex; align-items: center;
            gap: 10px; font-size: 15px; font-weight: 600;
            color: #475569; margin-top: 15px;
        }

        .dot { height: 10px; width: 10px; background: #22c55e; border-radius: 50%; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* IMAGENS DE AUTORIDADE - FIXO NAS LATERAIS OU ABAIXO */
        .proof-images {
            margin-top: 50px;
            display: flex; justify-content: center; gap: 30px;
            opacity: 0.8;
        }
        .proof-images img { max-width: 220px; height: auto; border-radius: 4px; }

        @media (max-width: 768px) {
            .headline { font-size: 28px; letter-spacing: -0.5px; }
            .container { padding: 25px 10px; }
            .proof-images { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="announcement-bar">Special Presentation for People Over 50</div>

    <div class="container">
        <span class="alert-text">⚠️ SCIENTIFIC DISCOVERY</span>
        
        <h1 class="headline">
            Stop Doing This Before Bed If You Want To <mark>Silence Tinnitus For Good</mark>
        </h1>

        <div class="vsl-box" onclick="alert('Coloque o embed do seu player aqui')">
            <div class="vsl-overlay">
                <div class="play-btn">▶</div>
                <div style="font-size: 18px; font-weight: 700; text-transform: uppercase;">Click to Unmute</div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="dot"></div>
            <span><strong id="liveNum">812</strong> people are watching right now</span>
        </div>

        <div class="proof-images">
            <img src="images/687464baa74f39b47aca7abf1a71422d_1.webp" alt="Research 01">
            <img src="images/33ab840a118660e348a6a49784dd0b70.webp" alt="Research 02">
        </div>
    </div>

    <script>
        // Contador Dinâmico
        let n = 812;
        setInterval(() => {
            n += Math.floor(Math.random() * 3) - 1;
            document.getElementById('liveNum').innerText = n;
        }, 4000);
    </script>
</body>
</html>
