<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) Priority Message Regarding Tinnitus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@800&display=swap">

    <style>
        :root {
            --accent-red: #d90429;
            --navy: #000814;
            --yellow-highlight: #ffea00;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1a1a1a;
        }

        /* Barra Superior mais fina e autoritária */
        .top-bar {
            background: #000; color: #fff;
            text-align: center; padding: 12px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .main-card {
            max-width: 900px; margin: 30px auto;
            background: #fff; border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            padding: 50px 30px; text-align: center;
        }

        .pre-headline {
            color: var(--accent-red);
            font-weight: 800; font-size: 18px;
            letter-spacing: -0.5px;
            display: block; margin-bottom: 10px;
        }

        .headline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800; font-size: 38px;
            color: var(--navy);
            line-height: 1.15; margin: 0 auto 35px;
            max-width: 800px;
        }

        /* Destaque amarelo mais limpo */
        mark {
            background: var(--yellow-highlight);
            color: #000; padding: 0 6px;
            border-radius: 4px;
        }

        /* Player de Vídeo com Sombras Internas */
        .vsl-container {
            width: 100%; aspect-ratio: 16/9;
            background: #000; border-radius: 10px;
            position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .vsl-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #fff;
        }

        .play-icon {
            font-size: 80px; margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* Social Proof discreto */
        .watching-now {
            margin-top: 30px;
            background: #f8f9fa;
            display: inline-flex; align-items: center;
            padding: 10px 20px; border-radius: 50px;
            font-size: 15px; font-weight: 500; color: #4a4a4a;
        }

        .live-dot {
            height: 8px; width: 8px; background: #22c55e;
            border-radius: 50%; margin-right: 10px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
        }

        @media (max-width: 768px) {
            .headline { font-size: 26px; }
            .main-card { margin: 10px; padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">Exclusive Health Presentation for Men and Women 50+</div>

    <div class="main-card">
        <span class="pre-headline">⚠️ SCIENTIFIC BREAKTHROUGH</span>
        
        <h1 class="headline">
            Stop Doing This Before Bed If You Want To <mark>Silence Tinnitus For Good</mark>
        </h1>

        <div class="vsl-container">
            <div class="vsl-overlay">
                <div class="play-icon">▶</div>
                <div style="font-size: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Click To Unmute</div>
            </div>
        </div>

        <div class="watching-now">
            <div class="live-dot"></div>
            <span><strong id="liveNum">741</strong> people are watching this routine right now</span>
        </div>
    </div>

    <script>
        let base = 741;
        setInterval(() => {
            base += Math.floor(Math.random() * 5) - 2;
            document.getElementById('liveNum').innerText = base;
        }, 3000);
    </script>
</body>
</html>
