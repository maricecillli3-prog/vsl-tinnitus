<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>(1) Unread Message</title>
    <meta name="description" content="The Greatest Enemy of Tinnitus? ​This 5-Minute Evening Routine Stops the Ear Ringing">
    <link rel="icon" type="image/x-icon" href="images/33ab840a118660e348a6a49784dd0b70.png">
    
    <style>
        /* Mantendo toda a hierarquia de CSS do concorrente para que o layout não quebre */
        :root {
            --style-box-shadow-blur: 56px;
            --style-box-shadow-color: rgba(0,0,0,0.4);
        }
        
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f3f4f6; }
        
        /* Classes principais do ClickFunnels que mantêm o alinhamento */
        .vsl-container { max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
        .headline-bold { font-weight: 900; line-height: 1.1; color: #000; }
        
        /* Seção de Alerta e Ícone */
        .alert-box { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; }
        
        /* Estilo do Player de Vídeo */
        .video-wrapper { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            box-shadow: 0 20px var(--style-box-shadow-blur) var(--style-box-shadow-color);
        }
        
        /* Rodapé de Segurança conforme solicitado */
        .footer-trust { margin-top: 50px; border-top: 1px solid #ddd; padding: 30px; background: #fff; }
        .trust-logos { display: flex; justify-content: center; gap: 20px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="vsl-container">
        
        <div class="alert-box">
            <span style="color: #7141b1; font-weight: bold; text-transform: uppercase;">⚠️ SCIENTIFIC DISCOVERY</span>
        </div>

        <h1 class="headline-bold" style="font-size: 42px;">
            Stop Doing This Before Bed If You Want To <span style="background: #ff0;">Silence Tinnitus For Good</span>
        </h1>

        <div class="video-wrapper">
            </div>

        <div style="margin-top: 20px; font-weight: 600; color: #444;">
            <span style="color: #22c55e;">●</span> <span id="viewers">812</span> people are watching right now
        </div>

        <div style="margin-top: 40px;">
            <img src="images/687464baa74f39b47aca7abf1a71422d_1.webp" alt="Research" style="max-width: 300px;">
        </div>

        <div style="margin-top: 50px;">
            <img src="images/33ab840a118660e348a6a49784dd0b70.webp" alt="The DaVinci Protocol" style="max-width: 600px; width: 100%;">
        </div>

    </div>

    <footer class="footer-trust">
        <div class="trust-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal_logo.svg" height="30" alt="PayPal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" height="20" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="30" alt="Mastercard">
        </div>
        <div style="text-align: center; font-size: 12px; color: #888; margin-top: 20px;">
            <p>© 2026 The DaVinci Protocol. All Rights Reserved.</p>
            <p>Privacy Policy | Terms of Service | Contact Us</p>
        </div>
    </footer>

    <script>
        // Contador de visualizações (Simulação do concorrente)
        setInterval(() => {
            let el = document.getElementById('viewers');
            let count = parseInt(el.innerText);
            el.innerText = count + Math.floor(Math.random() * 3) - 1;
        }, 3000);
    </script>

</body>
</html>
