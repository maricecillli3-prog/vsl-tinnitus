<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/33ab840a118660e348a6a49784dd0b70.png">
    <title>TESTE DE EXIBIÇÃO</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:900|Open+Sans:400,600,700|Oswald:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Open Sans', sans-serif; text-align: center; }
        .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .video-wrapper { background: #000; padding-bottom: 56.25%; position: relative; height: 0; margin-bottom: 20px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* ESTA É A CLASSE QUE ESCONDE */
        .esconder { display: none !important; }

        /* Borda apenas para sabermos onde a oferta começa */
        #offer { border: 3px solid red; padding: 20px; margin-top: 20px; }

        .elButton {
            display: inline-block; background: #ffea00; color: #0d0f61; padding: 20px;
            font-size: 30px; font-weight: 700; text-decoration: none; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Página de Teste - Aguarde 5 segundos</h1>
        
        <div class="video-wrapper">
            <iframe src="https://player.mediadelivery.net/embed/601153/c1fa1ce0-93d0-4c50-ac46-630443bc88b6?autoplay=true" allowfullscreen></iframe>
        </div>

        <div id="offer" class="esconder">
            <h2 style="color: red;">A OFERTA APARECEU!</h2>
            <a href="#" class="elButton">BOTÃO DE TESTE</a>
            <br><br>
            <img src="images/metodos-pagamento.png" style="width: 100%; max-width: 400px;" alt="Imagem de Pagamento">
        </div>
    </div>

    <script>
        // TESTE RÁPIDO: 5 SEGUNDOS
        setTimeout(function() {
            console.log("Tentando mostrar a oferta agora...");
            $('#offer').removeClass('esconder');
        }, 5000); // 5000ms = 5 segundos
    </script>
</body>
</html>
