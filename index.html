<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    
    <title>(1) Unread Message</title>
    <link rel="icon" type="image/x-icon" href="images/33ab840a118660e348a6a49784dd0b70.png">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/v4-shims.css">
    <link rel="stylesheet" href="css/user_pages-ZRX7IJ2L.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,500,700|Oswald:700|Poppins:700,900&display=swap">

    <style>
        /* Reset de escala para Mobile/Desktop */
        html { font-size: 24px; }
        @media (max-width: 770px) { html { font-size: 17px; } }

        /* Estilos do Widget de Escassez (Pessoas Assistindo) */
        .viewer-widget {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white; padding: 10px 20px; border-radius: 30px;
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 14px; font-weight: 600; box-shadow: 0 3px 15px rgba(139, 92, 246, 0.3);
        }
        
        /* Ocultar elementos para o Delay da VSL */
        .vsl-delayed { display: none; }
    </style>
</head>

<body class="elPageContent">

    <div class="containerWrapper">
        <div class="elPageContentWrapper">
            
            <section class="container fullContainer" style="padding-bottom: 20px;">
                <div class="containerInnerV2">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1 class="elHeadline" style="font-weight: 900; color: #0d0f61; line-height: 1.1;">
                                The Greatest Enemy of Tinnitus?<br>
                                <span style="background: #ff0000; color: #fff; padding: 0 10px;">This 5-Minute Evening Routine</span> Stops the Ear Ringing
                            </h1>
                        </div>
                    </div>

                    <div class="row text-center" style="margin-top: 20px;">
                        <div class="viewer-widget">
                            <span id="viewerCount">742</span> people from Facebook are watching
                        </div>
                    </div>
                </div>
            </section>

            <section class="container" style="max-width: 800px; margin: 0 auto;">
                <div id="vsl-player" style="background: #000; aspect-ratio: 16/9; border-radius: 8px; position: relative;">
                    <div style="color: #fff; text-align: center; padding-top: 20%;">
                        Sua VSL entrará aqui.
                    </div>
                </div>
            </section>

            <section id="cta-section" class="vsl-delayed">
                <div class="row text-center" style="padding: 40px 0;">
                    <a href="{{SEU_LINK_AQUI}}" class="elButton" style="background: #ffee2b; border: 3px solid #0000ff; padding: 20px 40px; font-weight: 900; font-size: 28px; color: #0d0f61; border-radius: 12px; text-decoration: none; display: inline-block;">
                        ORDER NOW >>
                    </a>
                    <p style="margin-top: 15px; font-weight: bold; font-style: italic; color: #0d0f61;">
                        YES! I Want To Stop My Ringing Ears Forever.
                    </p>
                </div>

                <div class="row text-center">
                    <img src="images/0daec2d6d25deec77370fa9e33a899a3.png" style="max-width: 100%; height: auto;" alt="Offer">
                </div>
            </section>

            <footer style="padding: 60px 0; text-align: center; font-size: 12px; color: #999;">
                <p>© <span id="currentYear"></span> The DaVinci Frequency. All rights reserved.</p>
                <p>
                    <a href="#">Privacy Policy</a> | <a href="#">Terms</a> | <a href="#">Contact</a>
                </p>
            </footer>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <script>
        // 1. Contador de Visualizações (Fake Simulado)
        (function() {
            let count = 742;
            const el = document.getElementById('viewerCount');
            setInterval(() => {
                count += Math.floor(Math.random() * 5) - 2;
                if(el) el.innerText = count;
            }, 3000);
        })();

        // 2. Ano Automático no Footer
        document.getElementById('currentYear').innerText = new Date().getFullYear();

        // 3. Script de Delay (Exibe o botão após X segundos)
        const delayInSeconds = 900; // Ex: 15 minutos (900 seg)
        setTimeout(() => {
            document.getElementById('cta-section').style.display = 'block';
        }, delayInSeconds * 1000);
    </script>

</body>
</html>
