<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>(1) New Message Regarding Your Tinnitus</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;900&display=swap">

    <style>
        :root {
            --primary-blue: #0d121f;
            --accent-red: #cc0000;
            --text-dark: #2d2d2d;
            --bg-gray: #f4f7f9;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.4;
        }

        .top-bar {
            background: #000; color: #fff;
            text-align: center; padding: 10px;
            font-size: 13px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .main-container {
            max-width: 850px; margin: 40px auto;
            background: #fff; border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 20px; text-align: center;
        }

        .pre-headline {
            color: var(--accent-red);
            font-weight: 700; font-size: 16px;
            margin-bottom: 15px; display: block;
            text-transform: uppercase;
        }

        .headline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-size: 32px;
            color: var(--primary-blue);
            margin: 0 auto 30px; line-height: 1.2;
            max-width: 750px;
        }

        .headline span {
            background: yellow; padding: 2px 8px;
            color: #000;
        }

        /* Container do Player */
        .vsl-wrapper {
            position: relative;
            background: #000;
            width: 100%; aspect-ratio: 16/9;
            border-radius: 8px; overflow: hidden;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .vsl-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4);
            color: #fff;
        }

        .vsl-overlay i { font-size: 60px; opacity: 0.8; }

        .viewer-count {
            background: #f1f1f1;
            display: inline-flex; align-items: center;
            padding: 8px 15px; border-radius: 50px;
            font-size: 14px; font-weight: 600; gap: 8px;
        }

        .dot { height: 10px; width: 10px; background: #22c55e; border-radius: 50%; }

        @media (max-width: 600px) {
            .headline { font-size: 22px; }
            .main-container { margin: 10px; padding: 25px 15px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">Special Presentation for People Over 50</div>

    <div class="main-container">
        <span class="pre-headline">Warning: Limited Time Broadcast</span>
        
        <h1 class="headline">
            The Greatest Enemy of Tinnitus? <br>
            <span>This 5-Minute Evening Routine</span> Stops the Ear Ringing
        </h1>

        <div class="vsl-wrapper" onclick="alert('Inicie o vídeo aqui')">
            <div class="vsl-overlay">
                <div style="font-size: 50px;">▶</div>
                <p style="font-weight: bold; margin-top: 10px;">CLICK TO UNMUTE</p>
            </div>
        </div>

        <div class="viewer-count">
            <div class="dot"></div>
            <span id="vCount">743</span> people are watching right now
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; font-size: 12px; color: #888;">
        <p>© 2026 The DaVinci Frequency. All rights reserved.</p>
        <p><a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Contact</a></p>
    </footer>

    <script>
        // Simulação de contador natural
        let count = 743;
        setInterval(() => {
            count += Math.floor(Math.random() * 3) - 1;
            document.getElementById('vCount').innerText = count;
        }, 4000);
    </script>
</body>
</html>
