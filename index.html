<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) Unread Message</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        :root { --brand: #004b57; --dark-blue: #0d0f61; }
        .hidden { display: none !important; }
        
        /* 1. ANIMAÇÃO DE PULSO E BRILHO NO BOTÃO */
        .btn-vsl {
            background: #ffee2b; border: 3px solid #0000ff; color: var(--dark-blue);
            padding: 20px 40px; font-size: 28px; font-weight: 900; border-radius: 10px;
            display: inline-block; text-decoration: none; position: relative; overflow: hidden;
            animation: pulse-grow 2s infinite ease-in-out;
        }
        .btn-vsl::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes pulse-grow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }

        /* 2. BARRA DE SOCIAL PROOF (ASSISTINDO AGORA) */
        .watching-bar {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white; padding: 10px 20px; border-radius: 30px;
            display: inline-flex; align-items: center; gap: 8px; font-size: 14px;
        }

        /* 3. POPUP DE SAÍDA (MODAL) */
        #exit-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }
        .popup-content {
            background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 500px;
        }
    </style>
</head>
<body class="elPageContent">

    <div style="text-align: center; padding: 20px;">
        <h1 style="font-weight: 900; color: var(--dark-blue); font-family: sans-serif; line-height: 1.1;">
            The Greatest Enemy of Tinnitus?<br>
            <mark style="background: #ff0;">This 5-Minute Evening Routine Stops Ear Ringing</mark>
        </h1>

        <div style="margin: 15px 0;">
            <div class="watching-bar">
                <span style="color: #10b981;">●</span> <span id="viewers">742</span> people from Facebook are watching
            </div>
        </div>

        <div style="max-width: 750px; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.4);">
            <div style="background:#000; aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; color:#fff;">
                [Your Video Player]
            </div>
        </div>
    </div>

    <div id="offer-section" class="hidden" style="text-align: center; margin-top: 40px;">
        <a href="https://www.checkout-ds24.com/product/653474/" class="btn-vsl">ORDER NOW >></a>
        <div style="margin-top: 30px;">
            <img src="images/product-bundle.webp" style="max-width: 600px; width: 90%;">
        </div>
    </div>

    <div id="exit-popup">
        <div class="popup-content">
            <h2 style="color: red; font-weight: 900;">WAIT!</h2>
            <p style="font-size: 18px; font-weight: bold;">In just 1:45... I'll reveal my 7-second ear trick!</p>
            <button onclick="document.getElementById('exit-popup').style.display='none'" style="padding: 10px 20px; cursor: pointer;">Keep Watching</button>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/digistore.js"></script>

    <script>
        // DELAY DA OFERTA (5 MINUTOS)
        setTimeout(() => {
            document.getElementById('offer-section').classList.remove('hidden');
        }, 300000);

        // CONTADOR DE VIEWERS (IGUAL DO CONCORRENTE)
        setInterval(() => {
            let count = parseInt(document.getElementById('viewers').innerText);
            document.getElementById('viewers').innerText = count + Math.floor(Math.random() * 5) - 2;
        }, 4000);

        // DETECTOR DE SAÍDA (EXIT INTENT)
        document.addEventListener("mouseleave", function(e) {
            if (e.clientY < 0) {
                document.getElementById('exit-popup').style.display = 'flex';
            }
        }, false);
    </script>
</body>
</html>
