<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) New Health Update</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Montserrat:wght@900&display=swap">

    <style>
        :root {
            --accent-purple: #7141b1; /* Roxo de autoridade solicitado */
            --navy-text: #0f172a;
            --bg-body: #f8fafc;
            --yellow-mark: #fffd00;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--navy-text);
            line-height: 1.3;
        }

        /* BARRA SUPERIOR */
        .announcement-bar {
            background: #000; color: #fff;
            text-align: center; padding: 14px 10px;
            font-size: 12px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .container {
            max-width: 940px; margin: 0 auto;
            padding: 40px 15px; text-align: center;
        }

        /* ALERTA ROXO COM ÍCONE */
        .alert-text {
            color: var(--accent-purple);
            font-weight: 900; font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .headline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-size: 42px;
            letter-spacing: -1.5px;
            color: #000;
            margin: 0 auto 35px;
            max-width: 850px;
            line-height: 1.1;
        }

        mark {
            background: var(--yellow-mark);
            color: #000; padding: 0 4px;
        }

        .vsl-box {
            width: 100%;
            background: #000;
            border-radius: 4px;
            position: relative;
            aspect-ratio: 16/9;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            cursor: pointer;
        }

        .vsl-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            color: #fff;
        }

        .play-btn {
            width: 90px; height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; border: 3px solid #fff;
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
        }

        .stats-bar {
            display: inline-flex; align-items: center;
            gap: 10px; font-size: 15px; font-weight: 600;
            color: #475569; margin-top: 15px;
            margin-bottom: 40px;
        }

        .dot { height: 10px; width: 10px; background: #22c55e; border-radius: 50%; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* SEÇÃO DO BUNDLE (NOVO DESIGN EXCLUSIVO) */
        .bundle-container {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .bundle-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--navy-text);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .bundle-image {
            max-width: 550px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
            transition: transform 0.3s ease;
        }

        .bundle-image:hover {
            transform: translateY(-5px);
        }

        .proof-images {
            margin-top: 50px;
            display: flex; justify-content: center; gap: 30px;
            opacity: 0.9;
        }
        
        .proof-images img { max-width: 220px; height: auto; border-radius: 4px; }

        @media (max-width: 768px) {
            .headline { font-size: 28px; letter-spacing: -0.5px; }
            .container { padding: 25px 10px; }
            .proof-images { flex-direction: column; align-items: center; }
            .bundle-image { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="announcement-bar">Special Presentation for People Over 50</div>

    <div class="container">
        <span class="alert-text">
            <svg class="alert-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 16V18H11V16H13ZM13 6V14H11V6H13Z"/>
            </svg>
            SCIENTIFIC DISCOVERY
        </span>
        
        <h1 class="headline">
            Stop Doing This Before Bed If You Want To <mark>Silence Tinnitus For Good</mark>
        </h1>

        <div class="vsl-box">
            <div class="vsl-overlay">
                <div class="play-btn">▶</div>
                <div style="font-size: 18px; font-weight: 700; text-transform: uppercase;">Click to Unmute</div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="dot"></div>
            <span><strong id="liveNum">812</strong> people are watching right now</span>
        </div>

        <div class="bundle-container">
            <h2 class="bundle-title">The DaVinci Protocol™ Complete System</h2>
            <img src="images/33ab840a118660e348a6a49784dd0b70.webp" alt="The DaVinci Protocol Bundle" class="bundle-image">
        </div>

        <div class="proof-images">
            <img src="images/687464baa74f39b47aca7abf1a71422d_1.webp" alt="Research 01">
            <img src="images/33ab840a118660e348a6a49784dd0b70.webp" alt="Research 02">
        </div>
    </div>

    <script>
        let n = 812;
        setInterval(() => {
            n += Math.floor(Math.random() * 3) - 1;
            document.getElementById('liveNum').innerText = n;
        }, 4000);
    </script>
</body>
</html>
